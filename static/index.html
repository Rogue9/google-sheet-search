<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Scrap Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select { padding: 10px; margin-right: 10px; }
        button { padding: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        #loading { display: none; }
    </style>
</head>
<body>
    <h1>Warranty Scrap Search</h1>
    <input type="text" id="number" placeholder="Enter part number, ya corndog">
    <label for="threshold">Fuzzy Threshold:</label>
    <select id="threshold">
        <option value="0">0 (Exact)</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
    </select>
    <button onclick="search()">Search</button>
    <span id="loading">Loading...</span>
    <div id="results"></div>

    <script>
        async function search() {
            const number = document.getElementById("number").value.trim();
            const threshold = document.getElementById("threshold").value;
            if (!number) {
                alert("Please enter a value.");
                return;
            }

            document.getElementById("loading").style.display = "inline";
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            try {
                const response = await fetch(`/api/find?number=${encodeURIComponent(number)}&threshold=${threshold}`);
                const data = await response.json();

                if (data.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }

                data.forEach(item => {
                    const table = document.createElement("table");
                    const headerRow = document.createElement("tr");
                    item.row.forEach((cell, i) => {
                        const th = document.createElement("th");
                        th.textContent = `Col ${i+1}`;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    const row = document.createElement("tr");
                    item.row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        row.appendChild(td);
                    });
                    table.appendChild(row);

                    const sheetTitle = document.createElement("h3");
                    sheetTitle.textContent = `Sheet: ${item.sheet}`;
                    resultsDiv.appendChild(sheetTitle);
                    resultsDiv.appendChild(table);
                });

            } catch (error) {
                resultsDiv.innerHTML = `<p style="color:red;">Error: ${error}</p>`;
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }
    </script>
</body>
</html>
